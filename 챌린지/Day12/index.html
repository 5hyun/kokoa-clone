<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screen-left">
      <section class="screen-left__header">
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
      </section>

      <section class="screen-left__artist">
        <div class="screen-left__artist-img">
          <img
            src="https://scontent-ssn1-1.xx.fbcdn.net/v/t1.6435-9/122744104_1721718824646762_195317996735060377_n.jpg?stp=cp0_dst-jpg_e15_q65_s320x320&_nc_cat=101&ccb=1-7&_nc_sid=110474&_nc_ohc=dbBvu-MYRzAAX8Rjpfa&_nc_ht=scontent-ssn1-1.xx&oh=00_AT-xXTyAaoyqQ3y4k7IYuNbv1A4-dX8rVP0T6vfcuf7fFg&oe=62F66E70"
            alt=""
          />
        </div>
        <div class="screen-left__artist-info">
          <div class="screen-left__artist-info__detail">
            <div class="screen-left__artist-info__detail-name">
              <span>잔나비</span>
            </div>
            <div class="screen-left__artist-info__detail-genre">인디</div>
          </div>
        </div>
        <div class="screen-left__artist-btn">
          <button class="screen-left__artist-btn-shuffle">Shuffle</button>
          <button class="screen-left__artist-btn-heart">
            <i class="fa-solid fa-heart"></i>
            <span> 212 971 </span>
          </button>
        </div>
      </section>

      <section class="screen-left__musics">
        <div class="screen-left__musics-music">
          <div class="screen-left__musics-music__info">
            <img
              src="https://image.bugsm.co.kr/album/images/500/200488/20048810.jpg"
              alt=""
            />
            <div class="screen-left__musics-music__info-artist">
              <span>잔나비</span>
              <span>뜨거운 여름 밤은 가고 남은건 볼품없지만</span>
            </div>
          </div>
          <div class="screen-left__musics-music__icon">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <div class="screen-left__musics-music screen-left__musics-music__on">
          <div class="screen-left__musics-music__info">
            <img
              src="https://cdnimg.melon.co.kr/cm/album/images/102/60/858/10260858_500.jpg?02df39ed806cd5e224ae1be4ab9417dd"
              alt=""
            />
            <div class="screen-left__musics-music__info-artist">
              <span>잔나비</span>
              <span>주저하는 연인들을 위해</span>
            </div>
          </div>
          <div class="screen-left__musics-music__icon">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
          <div class="screen-left__musics-playicon">
            <i class="fa-solid fa-chart-simple"></i>
          </div>
        </div>
        <div class="screen-left__musics-music">
          <div class="screen-left__musics-music__info">
            <img
              src="https://image.bugsm.co.kr/album/images/500/4480/448006.jpg"
              alt=""
            />
            <div class="screen-left__musics-music__info-artist">
              <span>잔나비</span>
              <span
                >사랑하긴 했었나요 스쳐가는 인연이었나요 짧지않은 우리 함께했던
                시간들이 자꾸 내 마음을 가둬두네</span
              >
            </div>
          </div>
          <div class="screen-left__musics-music__icon">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
      </section>

      <section class="screen-left__playlist">
        <div class="screen-left__playlist-detail">
          <div class="screen-left__playlist-detail__info">
            <span>잔나비</span>
            <span>주저하는 연인들을 위해</span>
          </div>
          <div class="screen-left__playlist-detail__icons">
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-pause"></i>
            <i class="fa-solid fa-forward-step"></i>
          </div>
        </div>
      </section>
    </div>

    <div class="screen-right">.</div>

    <script
      src="https://kit.fontawesome.com/792e436c2b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
