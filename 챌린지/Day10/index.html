<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="challenge">
      <div class="header">
        <i class="fa-solid fa-xmark"></i>
        <span>Playlist</span>
      </div>

      <div class="title">
        <div class="title-image">
          <i class="fa-solid fa-image"></i>
        </div>
        <div class="title-letter">
          <span>Random</span>
          <span>Love</span>
          <span>by Divay kapoor</span>
        </div>
      </div>

      <div class="btn">
        <div class="btn-play">
          <button>
            <i class="fa-solid fa-play"></i>
            <span>play</span>
          </button>
        </div>

        <div class="btn-heart">
          <button>
            <div class="btn-right__heart">
              <i class="fa-solid fa-heart"></i>
            </div>
          </button>
        </div>

        <div class="btn-plus">
          <button>
            <div class="btn-right__plus">
              <i class="fa-solid fa-plus"></i>
            </div>
          </button>
        </div>
      </div>

      <div class="items">
        <div class="items-item">
          <div class="items-item__color items-item__color1"></div>
          <div class="items-itme__content">
            <span>Matargasti</span>
            <span>Mohit Chauhan</span>
          </div>
        </div>
        <div class="items-item">
          <div class="items-item__color items-item__color2"></div>
          <div class="items-itme__content">
            <span>Attitude</span>
            <span>Mohit Chauhan <span>&#183;</span> Attitude</span>
          </div>
        </div>
        <div class="items-item">
          <div class="items-item__color items-item__color3"></div>
          <div class="items-itme__content">
            <span>Matargasti</span>
            <span>Shakira <span>&#183;</span> Zootopia</span>
          </div>
        </div>
        <div class="items-item">
          <div class="items-item__color items-item__color4"></div>
          <div class="items-itme__content">
            <span>Matargasti</span>
            <span>Joseph Vincent <span>&#183;</span> Sunflower</span>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/792e436c2b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
