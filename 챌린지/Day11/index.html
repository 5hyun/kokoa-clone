<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="challenge">
      <section class="header">
        <div class="header-menu">
          <div class="header-menu__column">
            <i class="fa-solid fa-bars"></i>
          </div>
          <div class="header-menu__column">
            <span>library</span>
          </div>
          <div class="header-menu__column">
            <i class="fa-solid fa-basket-shopping"></i>
          </div>
        </div>

        <div class="header-search">
          <input type="text" placeholder="Search books...." />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </section>

      <section class="book">
        <h1>Book of the day</h1>
        <div class="book-detail">
          <div class="book-detail__img">
            <img
              src="https://m.media-amazon.com/images/I/512eZ2k0z0L.jpg"
              alt=""
            />
          </div>
          <div class="book-detail__info">
            <div class="book-detail__info-title">
              <span>No Fixed Abode</span>
              <span>Journey Through</span>
              <span>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
              </span>
            </div>
            <div class="book-detail__info-genre">
              <span>Journey</span>
              <span>Biography</span>
            </div>
            <div class="book-detail__info-btn">
              <span><i class="fa-solid fa-bookmark"></i></span>
              <span>Book Now</span>
            </div>
          </div>
        </div>
      </section>

      <section class="adventures">
        <h1>Top Adventures</h1>
        <div class="adventures-items">
          <div class="adventures-items__item">
            <img
              src="http://image.yes24.com/images/chyes24/froala/0/46497/48163.jpg"
              alt=""
            />
            <span>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </span>
          </div>
          <div class="adventures-items__item">
            <img
              src="http://www.newsnbook.com/news/photo/202010/3012_4383_3016.jpg"
              alt=""
            />
            <span>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </span>
          </div>
          <div class="adventures-items__item">
            <img
              src="https://images.chosun.com/resizer/74YPvfEirAqDV-nMmw0XWmcmOto=/500x724/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/CNXDBQ2WMREOLKSIHCGBLXK3RA.jpg"
              alt=""
            />
            <span>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </span>
          </div>
          <div class="adventures-items__item">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNC2ay_bgCRqSBtwvfjwmRcypYzQIMJUH9Rw&usqp=CAU"
              alt=""
            />
            <span>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </span>
          </div>
        </div>
      </section>

      <section class="authors">
        <h1>Popular authors</h1>
        <div class="authors-detail">
          <div class="authors-detail__img">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/16/George_R._R._Martin_by_Gage_Skidmore_2.jpg/1200px-George_R._R._Martin_by_Gage_Skidmore_2.jpg"
              alt=""
            />
          </div>
          <div class="authors-detail__info">
            <div class="authors-detail__info-name">
              <span>George Raymond Richard Martin</span>
            </div>
            <div class="author-detail__info-content">
              <p>
                Modern American science fiction writer, screenwriter, producer
                and editor, winner of many literary awards.
              </p>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script
      src="https://kit.fontawesome.com/792e436c2b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
